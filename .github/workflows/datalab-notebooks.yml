name: Stability Gate

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 2 * * 0"

jobs:
  backend-tests:
    name: Backend pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: python -m pip install -r chatai/backend/requirements.txt
      - name: Run backend tests
        working-directory: chatai/backend
        run: python -m pytest -q

  datalab-tests:
    name: DataLab + notebooks
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: python -m pip install -r datalab/requirements.txt
      - name: DataLab unit tests
        run: python -m pytest datalab/tests -q
      - name: Notebook regression tests
        run: python -m pytest tests/test_notebooks.py -q
      - name: Upload executed notebooks
        uses: actions/upload-artifact@v4
        with:
          name: papermill-notebooks
          path: datalab/notebooks/_papermill/*.ipynb
          if-no-files-found: ignore

  frontend-qa:
    name: Frontend lint + tests + build
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: chatai/frontend/package-lock.json
      - name: Install dependencies
        working-directory: chatai/frontend
        run: npm ci
      - name: Lint
        working-directory: chatai/frontend
        run: npm run lint
      - name: Vitest suite
        working-directory: chatai/frontend
        run: npm run test -- --runInBand
      - name: Playground tests
        working-directory: chatai/frontend
        run: npm run test:playground
      - name: Production build
        working-directory: chatai/frontend
        run: npm run build

  storybook-builds:
    name: Storybook artifacts
    runs-on: ubuntu-latest
    needs: frontend-qa
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        working-directory: chatai/frontend
        run: npm ci
      - name: Storybook (app)
        working-directory: chatai/frontend
        run: npm run storybook:build
      - name: Storybook (control center)
        working-directory: chatai/frontend
        run: npm run storybook:playground

  integrity-scan:
    name: Integrity checkpoint status
    runs-on: ubuntu-latest
    needs: [backend-tests, datalab-tests, frontend-qa]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - name: Run integrity status
        run: python scripts/project_integrity.py status | tee integrity-status.json
      - uses: actions/upload-artifact@v4
        with:
          name: integrity-status
          path: integrity-status.json
