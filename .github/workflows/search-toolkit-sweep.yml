name: Search Toolkit Sweep

on:
  schedule:
    - cron: "0 2 * * 0"
  workflow_dispatch:

jobs:
  sweep:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        preset: [bug-hunt, log-review]
    steps:
      - uses: actions/checkout@v4
      - name: Run Search Toolkit preset
        shell: pwsh
        run: |
          Import-Module "$PWD/scripts/powershell/SearchToolkit.psm1"
          Invoke-RepoSearch -Preset "${{ matrix.preset }}" -EmitStats
      - name: Upload search log
        uses: actions/upload-artifact@v4
        with:
          name: search-history-${{ matrix.preset }}
          path: logs/search-history.jsonl
          if-no-files-found: error
